<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="banner">Message App</h1>
      <p id="message">Your delivered message appears here</p>
      <input type="text" id="input" placeholder="Enter your message" />

      <div class="btns">
        <button type="button" id="clearBtn">Clear All</button>
        <button type="submit" id="sendBtn">Send Message</button>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-4.0.0.js"
      integrity="sha256-9fsHeVnKBvqh3FB2HYu7g2xseAZ5MlN6Kz/qnkASV8U="
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
