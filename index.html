<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <p>random paragraph 1</p>
      <p>random paragraph 2</p>
      <p>random paragraph 3</p>
      <p>random paragraph 4</p>
    </main>

    <script
      src="https://code.jquery.com/jquery-4.0.0.js"
      integrity="sha256-9fsHeVnKBvqh3FB2HYu7g2xseAZ5MlN6Kz/qnkASV8U="
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        $("p").each(iteration);
        function iteration(index) {
          let item = $(this);
          console.log(index + " " + item.text());
        }
      });
    </script>
  </body>
</html>
