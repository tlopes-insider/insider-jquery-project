<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <input id="name" type="text" placeholder="John" /> <br />
      <input id="lastName" type="text" placeholder="Doe" /> <br />
      <input id="phone" type="text" placeholder="123-456-7890" /> <br />
      <input id="email" type="text" placeholder="test@email.com" /> <br />
    </main>

    <script
      src="https://code.jquery.com/jquery-4.0.0.js"
      integrity="sha256-9fsHeVnKBvqh3FB2HYu7g2xseAZ5MlN6Kz/qnkASV8U="
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        $("#name, #lastName, #phone, #email").change(function () {
          $(this).toggleClass("special");

          $(".special").css({
            color: "blue",
            fontSize: "2rem",
            fontWeight: "600",
          });
        });
      });
    </script>
  </body>
</html>
