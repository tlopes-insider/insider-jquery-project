<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <ul class="first">
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
      </ul>

      <ul class="second">
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
      </ul>

      <ul class="third">
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
      </ul>
    </main>

    <script
      src="https://code.jquery.com/jquery-4.0.0.js"
      integrity="sha256-9fsHeVnKBvqh3FB2HYu7g2xseAZ5MlN6Kz/qnkASV8U="
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        $(".first li:first").css("font-size", "2rem");
        $(".first li:last").html("Last Item");
        $(".second li:even").addClass("even");
        $(".second li:odd").addClass("odd");
        $(".third li:eq(2)").hide();
        $(".third li:lt(2)").css("font-size", "2rem");
        $(".third li:gt(2)").css("background-color", "green");
      });
    </script>
  </body>
</html>
