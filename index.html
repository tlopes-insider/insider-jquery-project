<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <p>Returned with Ajax: <span id="result"></span></p>
    </main>

    <script
      src="https://code.jquery.com/jquery-4.0.0.js"
      integrity="sha256-9fsHeVnKBvqh3FB2HYu7g2xseAZ5MlN6Kz/qnkASV8U="
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        $.ajax({
          url: "random.txt",
          dataType: "text",
          success: gotData,
          error: noData,
        });

        function gotData(data, xhr, status) {
          console.log(xhr, status);
          $("#result").text(data);
        }

        function noData(xhr, status, error) {
          console.log(xhr, status);
          alert(error);
        }
      });
    </script>
  </body>
</html>
