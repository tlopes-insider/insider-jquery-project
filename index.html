<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <p class="one">random paragraph 1</p>
      <p class="two">random paragraph 2</p>
      <p class="three">random paragraph 3</p>
      <p>random paragraph 4</p>
    </main>

    <script
      src="https://code.jquery.com/jquery-4.0.0.js"
      integrity="sha256-9fsHeVnKBvqh3FB2HYu7g2xseAZ5MlN6Kz/qnkASV8U="
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        let classNames = [];
        $("p[class]").each(iteration);

        function iteration(index) {
          classNames[index] = $(this).attr("class");
        }

        console.log(classNames.join(", "));
      });
    </script>
  </body>
</html>
