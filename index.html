<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <p>random paragraph</p>
    </main>

    <script
      src="https://code.jquery.com/jquery-4.0.0.js"
      integrity="sha256-9fsHeVnKBvqh3FB2HYu7g2xseAZ5MlN6Kz/qnkASV8U="
      crossorigin="anonymous"
    ></script>

    <script>
      let mainDiv = $("main.container");

      function changeDiv(event) {
        mainDiv.toggleClass("special");
      }

      mainDiv.on("mouseover mouseleave", changeDiv);

      mainDiv.on("click", function () {
        mainDiv.off("mouseover mouseleave", changeDiv);
        mainDiv.html("Clicked!");
        mainDiv.removeClass("special");
      });
    </script>
  </body>
</html>
